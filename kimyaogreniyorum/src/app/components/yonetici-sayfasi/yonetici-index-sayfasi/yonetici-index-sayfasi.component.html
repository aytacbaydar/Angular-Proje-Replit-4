<div class="admin-container">
    <div class="sidebar" [class.collapsed]="!sidebarExpanded">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo">
                    <img src="siyah-turuncu.png" (click)="toggleSidebar()" alt="" width="100%" height="100%"
                        style="cursor : pointer">
                </div>
            </div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li class="menu-item active">
                    <a href="/yonetici-sayfasi">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/yonetici-sayfasi/ogrenci-liste-sayfasi">
                        <i class="bi bi-people"></i>
                        <span>Öğrenciler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/yonetici-sayfasi/teachers">
                        <i class="bi bi-person-video3"></i>
                        <span>Öğretmenler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/yonetici-sayfasi/courses">
                        <i class="bi bi-book"></i>
                        <span>Dersler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/yonetici-sayfasi/reports">
                        <i class="bi bi-graph-up"></i>
                        <span>Raporlar</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/yonetici-sayfasi/settings">
                        <i class="bi bi-gear"></i>
                        <span>Ayarlar</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Çıkış</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="navbar">
            <div class="navbar-left">
                <button class="mobile-sidebar-toggle" (click)="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="navbar-right">
                <div class="nav-item">
                    <i class="bi bi-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="nav-item">
                    <i class="bi bi-envelope"></i>
                    <span class="badge">7</span>
                </div>
                <div class="admin-profile" *ngIf="!isLoading">
                    <span class="admin-name">{{ admin.adi_soyadi }}</span>
                    <div class="admin-avatar" (click)="toggleSidebar()" style="cursor : pointer">
                        <img [src]="admin.avatar" (click)="toggleSidebar()" alt="Admin Avatar">
                    </div>
                </div>
                <div class="admin-profile" *ngIf="isLoading">
                    <span class="admin-name">Yükleniyor...</span>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
